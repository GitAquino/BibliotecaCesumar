<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Cadastro de Livro</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .form-container { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1 ); max-width: 500px; margin: auto; }
        h2 { text-align: center; color: #0056b3; }
        .form-grid { display: grid; grid-template-columns: 120px 1fr; gap: 10px; align-items: center; }
        .form-grid label { font-weight: bold; }
        .form-grid .input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .button-panel { text-align: center; margin-top: 20px; }
        .button { padding: 10px 20px; border: none; background-color: #28a745; color: white; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .button:hover { background-color: #218838; }
        .messages { list-style: none; padding: 0; }
        .messages li { padding: 10px; margin-bottom: 10px; border-radius: 4px; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</h:head>
<h:body>
    <div class="form-container">
        <h2>Cadastro de Novo Livro</h2>

        <!-- Exibe mensagens de erro -->
        <h:messages id="messages" globalOnly="true" styleClass="messages" errorClass="error" />

        <h:form>
            <div class="form-grid">
                <h:outputLabel for="titulo" value="Título:"/>
                <h:inputText id="titulo" value="#{livroBean.livro.titulo}" styleClass="input" required="true" requiredMessage="O título é obrigatório."/>

                <h:outputLabel for="autor" value="Autor:"/>
                <h:inputText id="autor" value="#{livroBean.livro.autor}" styleClass="input" required="true" requiredMessage="O autor é obrigatório."/>

                <h:outputLabel for="ano" value="Ano de Publicação:"/>
                <h:inputText id="ano" value="#{livroBean.livro.anoPublicacao}" styleClass="input" required="true" requiredMessage="O ano é obrigatório.">
                    <f:convertNumber integerOnly="true" groupingUsed="false" />
                </h:inputText>

                <h:outputLabel for="isbn" value="ISBN:"/>
                <h:inputText id="isbn" value="#{livroBean.livro.isbn}" styleClass="input" required="true" requiredMessage="O ISBN é obrigatório."/>
            </div>

            <div class="button-panel">
                <h:commandButton value="Cadastrar Livro" action="#{livroBean.cadastrar}" styleClass="button"/>
            </div>
        </h:form>
    </div>
</h:body>
</html>
